<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Cords</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="message"></div>
	<div id="form">
	<div class="container">
		<form action="#">
			<h1>Settings</h1>
			<div class="form-group">
				<input type="number" value="2" id="sampleInput">
				<label for="sampleInput" class="control-label">Sampling</label><i class="bar"></i>
			</div>
			<div class="form-group">
				<input type="number" value="500" id="pegsInput">
				<label for="pegsInput" class="control-label">Pegs</label><i class="bar"></i>
			</div>
			<div class="form-group">
				<input type="number" value="4500" id="linesInput">
				<label for="linesInput" class="control-label">Lines</label><i class="bar"></i>
			</div>
			<div class="form-group">
				<input type="number" value="0.16" id="weightInput">
				<label for="weightInput" class="control-label">Weight</label><i class="bar"></i>
			</div>
			<div class="form-group">
				<input type="number" value="800" id="sizeInput">
				<label for="sizeInput" class="control-label">Size</label><i class="bar"></i>
			</div>
			
			<div id="fileLocation"> <!-- Kinda gave up with this -->
				The file must be in the same directory as this page
			</div>

			<div class="button-container">
				<button type="button" class="button" id="submitInput"><span>Run</span></button>
			</div>
		</form>
	</div>
	</div>

	<script src="./p5/p5.min.js"></script>
	<script src="./p5/p5.dom.js"></script>
	<script src="./cords/ImageHandler.js"></script>
	<script src="./cords/CordDrawing.js"></script>
	<script src="index.js"></script>
</body>
</html>
